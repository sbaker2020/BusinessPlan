	<script>
		function getUrlParameter(name) {
			name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
			var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
			var results = regex.exec(location.search);
			return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
		};
		
		$( document ).ready(function() {
		    cocktail = $.cookie(getUrlParameter('drinkName'));
			console.log(getUrlParameter('drinkName'));
			console.log(JSON.stringify(cocktail));
			console.log(cocktail.drinkPrice);
			
			htmlTemplate = '';
			$.ajax({
				url: 'cocktailsItemTemplate.txt',
				type: "get",
				async: false,
				success: function(data) {
					htmlTemplate = data.replace('\n', '');
				},
				error: function() {
					console.log('Could not load event data');
				}
			});
			
			generatedHtml = '';
			generatedHtml += htmlTemplate;
			generatedHtml = generatedHtml.replace('{drinkName}', cocktail.drinkName);
			generatedHtml = generatedHtml.replace('{drinkPrice}', cocktail.drinkPrice);
			generatedHtml = generatedHtml.replace('{imageLink}', cocktail.imageLink);
			
			document.getElementById('cocktailsListRow').innerHTML = generatedHtml;
			
			document.getElementById('drinkName').innerHTML = cocktail.drinkName;
			document.getElementById('description').innerHTML = cocktail.description;
		});
	</script>
